[module/date]
type = internal/date
interval = 1

time= "%a, %b %d %H:%M:%S"
time-alt = "%H:%M"

format = %{T7}ï€— %{T-} <label>
format-background = ${colors.grey-9}
format-foreground = ${colors.blue-a4}
format-padding = 1
label = %{T2}%time%%{T-}

[module/cpu]
type = internal/cpu
interval = 1

