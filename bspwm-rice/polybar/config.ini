[values]
monitor=HDMI-0

[bar/mybar]
monitor=${values.monitor}

tray-position = right
tray-detached = true
tray-maxsize = 20
tray-transparent = false

modules-center=date
modules-left=bspwm

background=#00
width = 100%
height = 30

offset-x = 0
offset-y = 0

padding-right = 2
padding-left = 2

font-0 = JetBrainsMono Nerd Font:pixelsize=10;1

[module/date]
type = internal/date
interval = 5

date = "%a %b %d"
time = %H:%M

format = Ôôè <label>
label = %time% %date%

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %index%
label-focused-background = #3306080a 
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = #FF7276 
label-urgent-padding = 2

